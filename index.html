<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="campo">
<h1 id="titulo">CADASTRO PARA VISITAR O NINHO DO URUBU (flamengo)</h1>
<p id="subtitulo">Preencha o que se pede</p>
<br>
    </div>
   <form action="">
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="campo">
            <label for="Sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="Sobrenome" id="Sobrenome" required>
        </div>
    </fieldset>
    <div class="campo">
        <label for="email"><strong>email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="campo">
        <label for="genero" ><strong>qual o seu genero?</strong></label>
        <br>
        <label for="genero">
            <input type="radio" name="genero" value="Masculino" checked> Masculino
        </label>
        <label for="genero">
            <input type="radio" name="genero" value="feminino">Feminino
        </label>
    </div>
    <div id="check">
        <label for="idade"><strong>Sua idade</strong></label>
        <select name="idade" id="idade" required>
          <strong></strong>  <option selected disabled value="">Informe aqui</option>
            <option value="">5 a 10</option>
            <option value="">10 a 15</option>
            <option value="">15 a 20</option>
            <option value="">20 a 25</option>
            <option value="">30 a 35</option>
            <option value="">35 a 40</option>
            <option value="">40 a 45</option>
            <option value="">45 a 50</option>
            <option value="">Tenho mais de 50 anos de idade</option>
        </select><br>

        <fieldset class="grupo">
            <div class="campo"><br>
                <label for="familia"><strong>Quem da sua familia você gostaria de levar para conhecer o NINHO DO URUBU??</strong></label>
                <br>
                <input type="checkbox" name="Quem" id="Quem" >
                <label for=""><strong>Minha Mãe</strong></label>
                <input type="checkbox" name="Quem" id="Quem">
                <label for=""><strong>Meu Pai</strong> </label>
                <input type="checkbox" name="Quem" id="Quem">
                <label for=""><strong>Meu Tio</strong></label>
                <input type="checkbox" name="Quem" id="Quem">
                <label for=""><strong>Meu Filho ou Filha</strong></label>
                <input type="checkbox" name="Quem" id="Quem">
                <label for=""><strong>Minha mulher</strong></label>
                <input type="checkbox" name="Quem" id="Quem">
                <label for=""><strong>Meu Irmão ou Irmã ou ambos</strong></label>
                <input type="checkbox" name="Quem" id="Quem">
                <label for=""><strong>Não levarei ninguem</strong></label>
            </div>
        </fieldset>
    </div>

    <div class="campo">
        <br>
        <label for="dizer"><strong>Diga-nos o por que quer ir ao flamengo?</strong></label>
        <textarea rows="10" name="porque" id="porque" style="width: 26em;"></textarea>
    </div>
    <button class="botao" type="submit">Concluir</button>
   </form>
</body>
</html>
